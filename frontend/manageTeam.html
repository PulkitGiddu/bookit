    <script>
        document.getElementById('manageTeamForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            // Get form values
            const teamMember = document.getElementById('teamMember').value.trim();
            const teamRole = document.getElementById('teamRole').value;
    
            // Validation
            if (teamMember === '') {
                alert('Please enter the team member\'s name.');
                return; // Stop the submission
            }
    
            if (teamRole === '') {
                alert('Please select a role.');
                return; // Stop the submission
            }
    
            // If all validations pass, proceed with form submission
            alert('Role assigned successfully!');
            // You can also submit the form here if needed, e.g.,
            // this.submit();
        });
    </script>
